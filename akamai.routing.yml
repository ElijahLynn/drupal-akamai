akamai.settings:
  path: '/admin/config/system/akamai'
  defaults:
    _form: '\Drupal\akamai\Form\SettingsForm'
  requirements:
    _permission: 'administer akamai'

akamai.refresh:
  path: '/admin/config/system/akamai/refresh'
  defaults:
    _form: '\Drupal\akamai\Form\CacheControlForm'
  requirements:
    _permission: 'purge akamai cache'
